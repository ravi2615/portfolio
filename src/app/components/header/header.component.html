<div [ngClass]="themeService.dark ? 'dark':'light'">
    <div class="container-fluid">
        <div class="row" >
            
            <div class="intro-name d-flex flex-column align-items-md-center justify-content-center" >
                <h1>Hi! I'm <span>Ravi Shankar</span></h1>
                <h6 style="font-style: italic;" >Currently pursuing B.tech in Computer Science and Engineering</h6>
                <h1>Web Developer</h1>
                <a routerLink="resume" mat-raised-button target="_blank"> Download Resume</a>
                <div class="social d-flex flex-row mr-3 my-2" >
                    <div *ngFor="let image of social">
                        <a href="{{image.link}}"><img src="{{image.image}}"></a>
                    </div>
                </div>
            </div>
            <div class="header_img d-flex flex-column align-items-center justify-content-center"  >
                <img class="intro-img" src="../../../assets/intro1.jpeg">
            </div>
            
        </div>
    </div>
</div>
